<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>-->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/counter');
    socket.on('connect', function() {
        //socket.emit('my event', {data: 'Client connected!'});
        socket.emit('client_connected', {data: 'Client connected!'});
    });

    socket.on('number_counter_msg', function(number) {
        //socket.emit('my event', {data: 'Client connected!'});
        $("#output").append('<pre><p class="canDelete">' + number + '</p></pre>');
        console.log(number);
    });

    </script>
</head>
<body>
    <h1>Flask-SocketIO Test</h1>
    <p>Async mode is: <b>{{ async_mode }}</b></p>
    <p id="output">Output:</p>


    <div id="log"></div>
</body>
</html>
